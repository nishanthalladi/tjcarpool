<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    
    <style>
        .center_card_deck {
          margin: auto;
          width: 60%;
          padding: 10px;
        }
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 10%;
          height: 10%;
        }
    </style>
</head>
<body>
    
    <div class="jumbotron">
      <h1 class="display-4 text-center">TJ Carpool</h1>
      <img src="https://tjhsst.edu/~jwoglom/admin/tjlogo-large.png" class="center">
      <hr class="my-4">
      <p class="lead text-center">Hi! Welcome to TJ Carpool! </p>
      <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
    </div>
    
    <div class="card-deck center_card_deck">
        
        
        <div class="card text-white bg-primary text-center mb-3" style="max-width: 18rem;">
          <div class="card-header"> </div>
          <div class="card-body">
            <h5 class="card-title">Request a pool</h5>
            <p class="card-text">Get a ride from someone near you!</p>
            <a href="request_pool" class="btn btn-primary stretched-link">Request</a>
          </div>
        </div>
        
        <div class="card text-white bg-secondary text-center mb-3" style="max-width: 18rem;">
          <div class="card-header"> </div>
          <div class="card-body">
            <h5 class="card-title">Host a pool</h5>
            <p class="card-text">Give a ride to 1 or more people near you!</p>
            <a href="host_pool" class="btn btn-secondary stretched-link">Host</a>
          </div>
        </div>
        
        <div class="card text-white bg-info text-center mb-3" style="max-width: 18rem;">
          <div class="card-header"> </div>
          <div class="card-body">
            <h5 class="card-title">View all pools</h5>
            <p class="card-text">See every currently waiting carpool!</p>
            <a href="view_pools" class="btn btn-info stretched-link">View</a>
          </div>
        </div>
        
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
